<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut - Consider it done!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(129, 129, 129);
        }

        .nav ul {
            position: absolute;
            margin: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 30px;
            padding: 0;
            list-style: none;
        }

        .nav ul li {
            display: inline-block;
            font-size: 24px;
            padding: 3px 15px;
        }

        .nav ul li span {
            background-image: linear-gradient(currentColor, currentColor);
            background-position: 0% 100%;
            background-repeat: no-repeat;
            background-size: 0% 2px;
            transition: background-size .3s;
        }

        .nav ul a {
            color: black;
            text-decoration: none;

        }

        .logo {
            position: absolute;
            margin-top: 20px;
            margin-left: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <img src="./logo.svg" alt="" class="logo">
        <ul>
            <a href="#">
                <li><span>Home</span></li>
            </a>
            <a href="#">
                <li><span>Services</span></li>
            </a>
            <a href="#">
                <li><span>Contact</span></li>
            </a>
        </ul>
    </div>
    <script>
        document.querySelectorAll(".nav ul a").forEach(elem => {
            elem.addEventListener("mouseenter", function () {
                this.children[0].children[0].style.backgroundSize = "100% 2px";
            });
            elem.addEventListener("mouseleave", function () {
                this.children[0].children[0].style.backgroundSize = "0% 2px";
            });
        });
    </script>
</body>

</html>
