<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/nav.css">
    <style>
        body {
            background-color: antiquewhite;
            overflow: hidden;
        }

        .section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .fixNav * {
            /* position: relative; */
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="fixNav">
        <div class="b-nav">
            <li><a class="b-link" href="#home">Home</a></li>
            <li><a class="b-link" href="#services">Services</a></li>
            <li><a class="b-link" href="#contact">Contact</a></li>
        </div>

        <!-- Burger-Icon -->
        <div class="b-container">
            <div class="b-menu">
                <div class="b-bun b-bun--top"></div>
                <div class="b-bun b-bun--mid"></div>
                <div class="b-bun b-bun--bottom"></div>
            </div>

            <!-- Burger-Brand -->
            <a href="#" class="b-brand" onclick="event.preventDefault()" style="cursor: default;">Shortcut</a>
        </div>
    </div>
    <div class="section" id="home">Home</div>
    <div class="section" id="services">Serv</div>
    <div class="section" id="contact">cont</div>
    <script>
        var body = document.body;
        var burgerMenu = document.getElementsByClassName('b-menu')[0];
        var burgerContain = document.getElementsByClassName('b-container')[0];
        var burgerNav = document.getElementsByClassName('b-nav')[0];
        var burgerBrand = document.getElementsByClassName('b-brand')[0];
        burgerMenu.addEventListener('click', function toggleClasses() {
            [body, burgerContain, burgerNav].forEach(function (el) {
                el.classList.toggle('open');
            });
        }, false);
        Array.from(burgerNav.children).forEach(child => {
            child.addEventListener("click", function () {
                burgerBrand.innerHTML = this.children[0].innerText;
            })
        });
    </script>
</body>

</html>
